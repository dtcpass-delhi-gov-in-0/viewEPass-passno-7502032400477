<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
    /* General body styling */
        body {
        display: flex; /* Centers the content horizontally */
        align-items: center;
        /* Centers the content vertically */
        justify-content: center;
        /* Aligns items to the center */
        height: 80+vh;
        /* Sets the height to viewport height */
        margin: 0;
        /* Removes default margin */
        padding-top: 60px;
        /* Top padding to adjust layout */
        background: #2575fc;
        /* Background color */
        color: white;
        /* Text color */
        padding-top: 80px;
        /* Adjust this to match the height of your navbar */
        }

        .hidden {
            display: none;
            /* Hides the element */
        }

        /* Navigation bar styling */
        nav {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            /* Adds a gradient background */
            padding: 10px 20px;
            /* Adds padding inside the navbar */
            width: 100%;
            /* Sets navbar width to full */
            position: fixed;
            /* Fixes the navbar at the top */
            top: 0;
            /* Aligns the navbar to the top */
            left: 0;
            /* Aligns the navbar to the left */
            z-index: 1000;
            /* Keeps navbar above other elements */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            /* Adds shadow for depth */
            font-family: 'Arial', sans-serif;
            /* Sets the font for the navbar */
        }

        /* Navbar container for alignment */
        nav .navbar-container {
            display: flex;
            /* Uses flexbox for layout */
            justify-content: space-between;
            /* Aligns items with space between them */
            align-items: center;
            /* Centers items vertically */
            max-width: 1200px;
            /* Limits the maximum width of the container */
            margin: 0 auto;
            /* Centers the container horizontally */
        }

        /* Logo styling */
        nav .logo {
            color: white;
            /* Sets the logo text color */
            font-size: 1.5rem;
            /* Sets the font size for the logo */
            font-weight: bold;
            /* Makes the logo text bold */
            text-decoration: none;
            /* Removes underline from the logo */
        }

        /* Navigation links */
        nav ul {
            list-style: none;
            /* Removes bullet points from the list */
            display: flex;
            /* Displays the links inline using flexbox */
            gap: 20px;
            /* Adds spacing between links */
            margin: 0;
            /* Removes default margin */
            padding: 0;
            /* Removes default padding */
        }

        nav ul li {
            display: inline;
            /* Makes list items inline */
        }

        /* Link styling */
        nav ul li a {
            color: white;
            /* Sets the text color for links */
            text-decoration: none;
            /* Removes underline from links */
            font-size: 1.2rem;
            /* Sets the font size of links */
            padding: 8px 15px;
            /* Adds padding around each link */
            border-radius: 5px;
            /* Rounds the corners of links */
            transition: transform 0.2s;
            /* Adds a smooth scaling effect on hover */
        }

        /* Hover effect for links */
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            /* Adds a translucent background on hover */
            transform: scale(1.1);
            /* Enlarges the link slightly on hover */
        }

        /* Responsive behavior for small screens */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                /* Hides the links */
                flex-direction: column;
                /* Stacks links vertically */
                position: absolute;
                /* Positions the links below the navbar */
                top: 60px;
                /* Aligns links below the navbar */
                left: 0;
                /* Aligns links to the left */
                background: linear-gradient(135deg, #2575fc, #6a11cb);
                /* Background gradient for the menu */
                width: 100%;
                /* Full-width dropdown menu */
                padding: 10px 0;
                /* Adds padding inside the dropdown menu */
            }

            nav ul li {
                text-align: center;
                /* Centers text inside each link */
                margin: 10px 0;
                /* Adds spacing between links */
            }

            nav ul.active {
                display: flex;
                /* Displays the dropdown menu */
            }

            nav .menu-toggle {
                display: block;
                /* Displays the toggle button for the menu */
                cursor: pointer;
                /* Changes cursor to a pointer */
                font-size: 1.5rem;
                /* Sets font size for the toggle icon */
                color: white;
                /* Sets the color of the toggle icon */
            }
        }

        @media (min-width: 769px) {
            nav .menu-toggle {
                display: none;
                /* Hides the toggle button on larger screens */
            }
        }

        /* Dark mode styling for the body */
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e2f, #414361);
            /* Dark mode gradient background */
            color: #dcdcdc;
            /* Light text color for dark mode */
        }

        /* Main container styling */
        .container {
            text-align: center;
            /* Centers text inside the container */
            padding: 20px;
            /* Adds padding around the container */
            border-radius: 15px;
            /* Rounds the corners of the container */
            background: rgba(255, 255, 255, 0.1);
            /* Adds a translucent background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Adds shadow for depth */
            height: 70%;
            /* Sets the container height */
            max-height: 900px;
            /* Limits the maximum height of the container */
            width: 60%;
            /* Sets the container width */
            max-width: 500px;
            /* Limits the maximum width of the container */
        }

        /* Heading styles */
        h1 {
            font-size: 20px;
            /* Sets the font size for headings */
            margin-bottom: 10px;
            /* Adds spacing below the heading */
            text-transform: uppercase;
            /* Transforms text to uppercase */
        }

        /* Responsive game board */
        .board {
            display: grid;
            /* Uses grid layout for the board */
            grid-template-columns: repeat(3, 1fr);
            /* Creates 3 equal columns */
            gap: 10px;
            /* Adds spacing between cells */
            margin: 20px auto;
            /* Centers the board and adds margin */
            width: 100%;
            /* Full width of its container */
            max-width: 200px;
            /* Limits the board width */
        }

        /* Cell styles for the board */
        .cell {
            aspect-ratio: 1;
            /* Ensures square cells */
            border-radius: 10px;
            /* Rounds cell corners */
            background-color: rgba(255, 255, 255, 0.2);
            /* Translucent background */
            display: flex;
            /* Centers content inside the cell */
            align-items: center;
            /* Centers content vertically */
            justify-content: center;
            /* Centers content horizontally */
            font-size: 30px;
            /* Sets font size for cell content */
            font-weight: bold;
            /* Makes text bold */
            color: #fff;
            /* Text color */
            cursor: pointer;
            /* Changes cursor to pointer on hover */
            transition: transform 0.2s, background-color 0.3s;
            /* Smooth hover effect */
        }

        /* Cell hover effect */
        .cell:hover {
            transform: scale(1.1);
            /* Enlarges the cell on hover */
            background-color: rgba(255, 255, 255, 0.4);
            /* Lightens the background on hover */
        }

        /* Highlight winning cells */
        .cell.winning {
            background-color: #ffd700;
            /* Gold background for winning cells */
            color: black;
            /* Black text color for contrast */
            animation: glow 1s infinite alternate;
            /* Adds a glowing effect */
        }

        /* Button styles */
        button {
            font-size: 12px;
            /* Sets button font size */
            margin: 30px 0 20px 0;
            /* Adds margin around the button */
            padding: 10px 10px;
            /* Sets padding inside the button */
            cursor: pointer;
            /* Changes cursor to pointer */
            border: none;
            /* Removes button border */
            border-radius: 20px;
            /* Rounds button corners */
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            /* Gradient background for the button */
            color: white;
            /* Sets button text color */
        }

        /* Button hover effect */
        button:hover {
            background: linear-gradient(135deg, #ff9a3a, #f548a1);
            /* Changes gradient on hover */
            transform: scale(1.1);
            /* Enlarges the button slightly on hover */
        }

        /* Label and input styles */
        label,
        input {
            font-size: calc(0.9rem + 0.1vw);
            /* Adjusts font size dynamically */
            color: #dcdcdc;
            /* Sets text color */
        }

        input {
            margin: 5px 0;
            /* Adds margin above and below inputs */
            padding: 8px;
            /* Adds padding inside inputs */
            font-size: calc(0.8rem + 0.1vw);
            /* Dynamic font size for inputs */
            border-radius: 5px;
            /* Rounds input corners */
            border: rgb(255, 255, 255);
            /* Sets input border color */
            width: 100px;
            /* Sets input width */
            background-color: rgb(114, 114, 255);
            /* Input background color */
        }

        /* Hidden radio button */
        .hidden-radio {
            width: 0;
            /* Removes visible width */
            height: 0;
            /* Removes visible height */
            opacity: 1;
            /* Keeps it hidden */
            position: absolute;
            /* Removes from the flow */
        }

        /* Custom radio button styling */
        .custom-radio {
            display: inline-block;
            /* Displays as inline-block */
            width: 10px;
            /* Sets width */
            height: 10px;
            /* Sets height */
            border: 2px solid #201d1d;
            /* Border for the radio button */
            border-radius: 50%;
            /* Makes it circular */
            position: relative;
            /* Positions the dot inside */
            cursor: pointer;
            /* Pointer cursor on hover */
            margin-right: 10px;
            /* Adds spacing to the right */
            vertical-align: middle;
            /* Aligns with text */
        }

        /* Custom radio button active state */
        .custom-radio::after {
            content: '';
            /* Empty content for the dot */
            display: none;
            /* Hidden by default */
            width: 6px;
            /* Sets dot width */
            height: 6px;
            /* Sets dot height */
            background: #0d0d0e;
            /* Dot color */
            border-radius: 50%;
            /* Makes the dot circular */
            position: absolute;
            /* Positions it inside the button */
            top: 3px;
            /* Centers vertically */
            left: 3px;
            /* Centers horizontally */
        }

        /* Show dot when selected */
        input:checked+.custom-radio::after {
            display: block;
            /* Shows the dot when checked */
        }

        /* Modal styles */
        .modal {
            display: none;
            /* Hides modal by default */
            position: fixed;
            /* Fixes modal in the viewport */
            top: 0;
            /* Aligns modal to the top */
            left: 0;
            /* Aligns modal to the left */
            width: 100%;
            /* Full viewport width */
            height: 100%;
            /* Full viewport height */
            background: rgba(0, 0, 0, 0.7);
            /* Translucent black background */
            justify-content: center;
            /* Centers modal content horizontally */
            align-items: center;
            /* Centers modal content vertically */
            animation: fadeIn 2.5s;
            /* Fades modal in */
        }

        /* Modal content styling */
        .modal-content {
            background: #fff;
            /* White background */
            padding: 20px;
            /* Adds padding inside the modal */
            border-radius: 15px;
            /* Rounds modal corners */
            text-align: center;
            /* Centers modal text */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* Adds shadow for depth */
        }

        /* Modal message styling */
        .modal-message {
            font-size: calc(1.5rem + 0.2vw);
            /* Dynamic font size */
            font-weight: bold;
            /* Bold text */
            margin-bottom: 20px;
            /* Adds margin below the message */
            color: #333;
            /* Text color */
        }

        /* Glow effect animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #ffd700;
                /* Initial glow */
            }
            100% {
                box-shadow: 0 0 20px #ffd700;
                /* Stronger glow */
            }
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                /* Starts transparent */
            }
            to {
                opacity: 1;
                /* Ends fully visible */
            }
        }
        /* Responsive styles for tablets */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
                /* Adjusts heading size */
            }

            .cell {
                font-size: calc(2rem + 1vw);
                /* Adjusts cell size */
            }

            button {
                padding: 10px 15px;
                /* Adjusts button padding */
            }
        }

        /* Responsive styles for mobile */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
                /* Smaller heading for mobile */
            }

            .cell {
                font-size: calc(1.5rem + 1vw);
                /* Smaller cell size for mobile */
            }
        }
    </style>
</head>


<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button id="toggleTheme" class="start-button">Toggle Dark Mode</button>
        <div id="playerSetup">
            <label>
                Player 1 Name:
                <input type="text" id="player1Name" placeholder="Player 1">
            </label><br>
            <label id="player2Label">
                Player 2 Name:
                <input type="text" id="player2Name" placeholder="Player 2">
            </label><br>
            <label>

                <label>
                    <input type="radio" name="gameMode" value="friend" class="hidden-radio" checked>
                    <span class="custom-radio"></span>
                    Play with Friend
                </label>
                <label>
                    <input type="radio" name="gameMode" value="computer" class="hidden-radio">
                    <span class="custom-radio"></span>

                    Play with Computer
                </label>
                <br>
                <button id="startButton" class="start-button">Start Game</button>
        </div>
        <div id="gameContainer" class="hidden">
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="result" class="result"></div>
            <button id="resetButton" class="reset-button">Reset Game</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="modal-message">Game Over! <br>Let's play Again...</p>
            <button id="newGameButton" class="new-game-button">New Game</button>
        </div>
    </div>
</body>



<script>
    // The JavaScript logic with fully functional Tic Tac Toe logic
    // Includes full responsiveness and game mechanics
    document.addEventListener('DOMContentLoaded', function () {
        // HTML element references
        const board = document.getElementById('board'); // Game board
        const result = document.getElementById('result'); // Display result
        const resetButton = document.getElementById('resetButton'); // Reset button
        const newGameButton = document.getElementById('newGameButton'); // New game button
        const toggleThemeButton = document.getElementById('toggleTheme'); // Dark mode toggle button
        const startButton = document.getElementById('startButton'); // Start game button
        const playerSetup = document.getElementById('playerSetup'); // Player setup form
        const gameContainer = document.getElementById('gameContainer'); // Game board container
        const modal = document.getElementById('modal'); // Game-over modal
        const player1NameInput = document.getElementById('player1Name'); // Input for Player 1's name
        const player2NameInput = document.getElementById('player2Name'); // Input for Player 2's name
        const gameModeRadios = document.getElementsByName('gameMode'); // Radio buttons for game mode

        // Game variables
        let currentPlayer = 'X'; // Tracks the current player ('X' or 'O')
        let gameBoard = ['', '', '', '', '', '', '', '', '']; // Tracks the state of the board
        let gameActive = false; // Whether the game is active
        let player1Name = 'Player 1'; // Default Player 1 name
        let player2Name = 'Player 2'; // Default Player 2 name
        let againstComputer = false; // Whether the player is playing against the computer

        // Function to check for a winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                // Check if all three cells in a win pattern have the same non-empty value
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return gameBoard[a]; // Return the winner ('X' or 'O')
                }
            }

            return null; // No winner yet
        }

        // Function to check for a tie
        function checkTie() {
            // Check if all cells are filled
            return gameBoard.every(cell => cell !== '');
        }

        // Handle a cell click
        function handleCellClick(event) {
            const index = event.target.dataset.index; // Get the clicked cell's index
            if (gameBoard[index] === '' && gameActive) {
                // Update the board with the current player's move
                gameBoard[index] = currentPlayer;
                event.target.textContent = currentPlayer;

                // Check if there is a winner
                const winner = checkWinner();
                if (winner) {
                    showResult(`${currentPlayer === 'X' ? player1Name : player2Name} wins!`);
                    gameActive = false; // Stop the game
                } else if (checkTie()) {
                    // Check if it's a tie
                    showResult('It\'s a tie!');
                    gameActive = false; // Stop the game
                } else {
                    // Switch to the next player
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    // If playing against the computer, make the computer's move
                    if (againstComputer && currentPlayer === 'O') {
                        computerMove();
                    }
                }
            }
        }

        // Function to make a random move for the computer
        function computerMove() {
            // Find all empty cells
            const emptyIndices = gameBoard.map((value, index) => value === '' ? index : null).filter(index => index !== null);
            // Choose a random empty cell
            const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            // Update the board with the computer's move
            gameBoard[randomIndex] = currentPlayer;
            document.querySelector(`.cell[data-index="${randomIndex}"]`).textContent = currentPlayer;

            // Check for a winner or tie after the computer's move
            const winner = checkWinner();
            if (winner) {
                showResult(`${player2Name} wins!`);
                gameActive = false; // Stop the game
            } else if (checkTie()) {
                showResult('It\'s a tie!');
                gameActive = false; // Stop the game
            } else {
                // Switch back to Player 1
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        // Function to display the game result in a modal
        function showResult(message) {
            result.textContent = message; // Display the message
            modal.style.display = 'flex'; // Show the modal
        }

        // Function to reset the game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', '']; // Clear the board
            currentPlayer = 'X'; // Reset the current player to 'X'
            gameActive = true; // Reactivate the game
            result.textContent = ''; // Clear the result
            // Clear all cells on the board
            board.childNodes.forEach(cell => cell.textContent = '');
            modal.style.display = 'none'; // Hide the modal
        }

        // Function to start the game
        function startGame() {
            // Get player names from input or use default names
            player1Name = player1NameInput.value || 'Player 1';
            const selectedMode = [...gameModeRadios].find(radio => radio.checked).value;
            if (selectedMode === 'computer') {
                player2Name = 'Computer';
                againstComputer = true;
            } else {
                player2Name = player2NameInput.value || 'Player 2';
                againstComputer = false;
            }
            playerSetup.style.display = 'none'; // Hide the setup form
            gameContainer.style.display = 'block'; // Show the game board
            gameActive = true; // Activate the game
        }

        // Event listeners
        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode
            document.querySelectorAll('.cell').forEach(cell => cell.classList.toggle('dark-mode')); // Adjust cells
        });

        board.addEventListener('click', handleCellClick); // Listen for clicks on the board
        resetButton.addEventListener('click', resetGame); // Reset the game
        newGameButton.addEventListener('click', resetGame); // Start a new game
        startButton.addEventListener('click', startGame); // Start the game after setup
    });

</script>
</html>
